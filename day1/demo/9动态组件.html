<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="div">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click="name='sun'" value="sun">
        <input type="button" @click="name='shine'" value="shine">
        <component :is="name"></component>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            name:"sun"
        },
        components:{
            'sun':{
                template:"<p>我是sun组件</p>"
            },
            'shine':{
                template:"<p>我是shine组件</p>"
            }
        }
    })
</script>
</html>
